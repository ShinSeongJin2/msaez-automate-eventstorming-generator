apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventstorming-generator
  labels:
    app: eventstorming-generator
spec:
  replicas: 1  # 각 Pod의 AutoScaler가 관리하므로 초기값을 1로 설정
  selector:
    matchLabels:
      app: eventstorming-generator
  template:
    metadata:
      labels:
        app: eventstorming-generator
    spec:
      serviceAccountName: eventstorming-generator
      containers:
      - name: eventstorming-generator
        image: asia-northeast3-docker.pkg.dev/eventstorming-tool-db/eventstorming-repo/eventstorming-generator:latest
        ports:
        - containerPort: 2024
        env:
        - name: AI_MODEL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AI_MODEL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: OPENAI_API_KEY
        - name: LANGSMITH_TRACING
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: LANGSMITH_TRACING
        - name: LANGSMITH_PROJECT
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: LANGSMITH_PROJECT
        - name: LANGSMITH_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: LANGSMITH_API_KEY
        - name: FIREBASE_SERVICE_ACCOUNT_PATH
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: FIREBASE_SERVICE_ACCOUNT_PATH
        - name: FIREBASE_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: FIREBASE_DATABASE_URL
        - name: NAMESPACE
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: NAMESPACE
        - name: POD_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: firebase-key-volume
          mountPath: /app/.auth
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /ok
            port: 2024
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ok
            port: 2024
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: firebase-key-volume
        secret:
          secretName: firebase-key
---
apiVersion: v1
kind: Service
metadata:
  name: eventstorming-generator-service
spec:
  selector:
    app: eventstorming-generator
  ports:
    - protocol: TCP
      port: 80
      targetPort: 2024
  type: ClusterIP

---
# ServiceAccount for eventstorming-generator (자동 스케일링 권한 포함)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eventstorming-generator
  namespace: default

---
# ClusterRole for eventstorming-generator (Pod 조회 및 Deployment 수정 권한)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eventstorming-generator
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "patch", "update"]

---
# ClusterRoleBinding for eventstorming-generator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eventstorming-generator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: eventstorming-generator
subjects:
- kind: ServiceAccount
  name: eventstorming-generator
  namespace: default 